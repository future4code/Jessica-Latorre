<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LabeTube</title>
  </head>
  <body>
    <header>
        <h2><a href="index.html">FutureTube</a></h2>
      <input type="text" name="busca" id="busca" placeholder="Busca" />
    </header>
    <!--flex-->
    <main>
      <div class="video-card">
        <img class="imagem-card" src="img/cachoeira.jpg" alt="Cachoeira" />
        <p>Uma linda cachoeira</p>
      </div>
      <div class="video-card">
        <img
          class="imagem-card"
          src="img/coelho.jpg"
          alt="Coelho mesclado na grama"
        />
        <p>Coelho marrom</p>
      </div>
      <div class="video-card">
        <a href="bolinhas-que-parecem-planetas.html">
          <img
            class="imagem-card"
            src="img/colorido.png"
            alt="Bolinhas coloridas que parecem planetas"
          />
          <p>Video com bolinhas coloridas</p></a
        >
      </div>
      <div class="video-card">
        <img class="imagem-card" src="img/foguete.jpeg" alt="Foguete" />
        <p>Lançamento de um foguete</p>
      </div>
      <div class="video-card">
        <img class="imagem-card" src="img/galaxia.jpg" alt="Galaxia" />
        <p>Galaxia</p>
      </div>
      <div class="video-card">
        <a href="irlanda.html">
          <img
            class="imagem-card"
            src="img/irlanda.jpg"
            alt="Uma paisagem de algum lugar da Irlanda"
        />
        <p>Video sobre a Irlanda</a></p>
      </div>
      <div class="video-card">
        <img class="imagem-card" src="img/mar.jpg" alt="Mar azul" />
        <p>Mar</p>
      </div>
      <div class="video-card">
        <img
          class="imagem-card"
          src="img/timelapse.png"
          alt="Paisagem com ovelhas pastando ao fundo e névoa "
        />
        <p>Um video timelapse</p>
      </div>
    </main>

    <footer>
      Desenvolvido por Jessica Latorre, para um exercicio da Labenu &hearts;
    </footer>
    <!--flex-->
  </body>
</html>
